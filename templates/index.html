<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boty - Tu Asistente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="app-background">
        <div class="glow-effect"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="header-left">
                <div class="status-dot"></div>
                <h1>Boty</h1>
                <span class="subtitle">Consulta Interna</span>
                <span class="version-tag">v{{ version }}</span>
            </div>
            <button id="weather-btn" class="weather-action-btn" title="Ver clima en Oliveros">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M12 2v2"></path>
                    <path d="M12 20v2"></path>
                    <path d="m4.93 4.93 1.41 1.41"></path>
                    <path d="m17.66 17.66 1.41 1.41"></path>
                    <path d="M2 12h2"></path>
                    <path d="M20 12h2"></path>
                    <path d="m6.34 17.66-1.41 1.41"></path>
                    <path d="m19.07 4.93-1.41 1.41"></path>
                </svg>
                <span>Clima en Oliveros</span>
            </button>
            <button id="refresh-btn" class="refresh-action-btn" title="Actualizar lista de archivos">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2v6h-6"></path>
                    <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                    <path d="M3 22v-6h6"></path>
                    <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                </svg>
                <span>Actualizar Lista</span>
            </button>
        </header>

        <main id="chat-container">
            <div class="message bot-message">
                <div class="avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2 2 2 0 0 1-2-2V4a2 2 0 0 1 2-2Z" />
                        <path d="m8 22-1-11.2c-.1-1.1.6-2 1.6-2.2l5-1c.9-.2 1.8.5 1.9 1.4l.7 8" />
                        <path d="M8 11h8" />
                        <path d="M8 22h8" />
                    </svg>
                </div>
                <div class="message-content">
                    Bienvenido a Boty tu Bot de consulta interna
                </div>
            </div>
        </main>

        <footer class="input-area">
            <form id="chat-form">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Escribe tu consulta aquÃ­..." autocomplete="off">
                    <button type="submit" id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
